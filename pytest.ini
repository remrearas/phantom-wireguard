[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -s
log_cli = true
log_cli_level = INFO
markers =
    docker: Docker-based integration tests (requires --docker flag)
    integration: Integration tests requiring .so
