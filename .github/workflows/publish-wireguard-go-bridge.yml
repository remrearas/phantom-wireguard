name: Publish wireguard-go-bridge

on:
  push:
    tags:
      - 'wireguard-go-bridge-release-v*'

permissions:
  contents: read

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test-wireguard-go-bridge.yml
    permissions:
      contents: read

  build:
    name: Build
    needs: [test]
    uses: ./.github/workflows/build-wireguard-go-bridge.yml
    permissions:
      contents: read

  package:
    name: Package and release
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Download amd64 artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: wireguard-go-bridge-linux-amd64
          path: artifacts/linux-amd64

      - name: Download arm64 artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: wireguard-go-bridge-linux-arm64
          path: artifacts/linux-arm64

      - name: Extract version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${REF_NAME#wireguard-go-bridge-release-}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "archive=wireguard-go-bridge-${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Package linux/amd64
        env:
          ARCHIVE: ${{ steps.version.outputs.archive }}
        run: |
          mkdir -p staging/wireguard_go_bridge
          cp artifacts/linux-amd64/wireguard_go_bridge.so staging/
          cp artifacts/linux-amd64/wireguard_go_bridge.so.sha256 staging/
          cp wireguard_go_bridge/*.py staging/wireguard_go_bridge/
          cd staging && zip -r "../${ARCHIVE}-linux-amd64.zip" .

      - name: Package linux/arm64
        env:
          ARCHIVE: ${{ steps.version.outputs.archive }}
        run: |
          rm -rf staging
          mkdir -p staging/wireguard_go_bridge
          cp artifacts/linux-arm64/wireguard_go_bridge.so staging/
          cp artifacts/linux-arm64/wireguard_go_bridge.so.sha256 staging/
          cp wireguard_go_bridge/*.py staging/wireguard_go_bridge/
          cd staging && zip -r "../${ARCHIVE}-linux-arm64.zip" .

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
          ARCHIVE: ${{ steps.version.outputs.archive }}
        run: |
          gh release create "${TAG}" \
            --notes "" \
            "${ARCHIVE}-linux-amd64.zip" \
            "${ARCHIVE}-linux-arm64.zip"

      - name: Summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          AMD64_SHA=$(cut -d' ' -f1 artifacts/linux-amd64/wireguard_go_bridge.so.sha256)
          ARM64_SHA=$(cut -d' ' -f1 artifacts/linux-arm64/wireguard_go_bridge.so.sha256)
          echo "## wireguard-go-bridge ${VERSION} Released" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Platform | SHA256 |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/amd64 | \`${AMD64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/arm64 | \`${ARM64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"