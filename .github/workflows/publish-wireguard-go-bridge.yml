name: Publish wireguard-go-bridge

on:
  push:
    tags:
      - 'publish-vendor-wireguard-go-bridge-v*'

permissions:
  contents: read

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test-wireguard-go-bridge.yml
    permissions:
      contents: read

  build:
    name: Build
    needs: [test]
    uses: ./.github/workflows/build-wireguard-go-bridge.yml
    permissions:
      contents: read

  publish:
    name: Publish to dev/vendor
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout dev/vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: dev/vendor
          persist-credentials: false

      - name: Download amd64 artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: wireguard-go-bridge-linux-amd64
          path: artifacts/linux-amd64

      - name: Download arm64 artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: wireguard-go-bridge-linux-arm64
          path: artifacts/linux-arm64

      - name: Checkout source for Python package
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.ref_name }}
          path: source
          persist-credentials: false

      - name: Extract version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${REF_NAME#publish-vendor-wireguard-go-bridge-}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Organize vendor directory
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          rm -rf wireguard-go-bridge
          mkdir -p wireguard-go-bridge/linux-amd64/wireguard_go_bridge \
                   wireguard-go-bridge/linux-arm64/wireguard_go_bridge

          # amd64
          cp artifacts/linux-amd64/wireguard_go_bridge.so \
             artifacts/linux-amd64/wireguard_go_bridge.so.sha256 \
             wireguard-go-bridge/linux-amd64/
          cp source/wireguard_go_bridge/*.py \
             wireguard-go-bridge/linux-amd64/wireguard_go_bridge/

          # arm64
          cp artifacts/linux-arm64/wireguard_go_bridge.so \
             artifacts/linux-arm64/wireguard_go_bridge.so.sha256 \
             wireguard-go-bridge/linux-arm64/
          cp source/wireguard_go_bridge/*.py \
             wireguard-go-bridge/linux-arm64/wireguard_go_bridge/

          rm -rf artifacts source

          # Write version file
          echo "${VERSION}" > wireguard-go-bridge/VERSION

      - name: Verify checksums
        run: |
          echo "--- linux/amd64 ---"
          cd wireguard-go-bridge/linux-amd64 && sha256sum -c wireguard_go_bridge.so.sha256 && cd ../..
          echo "--- linux/arm64 ---"
          cd wireguard-go-bridge/linux-arm64 && sha256sum -c wireguard_go_bridge.so.sha256 && cd ../..

      - name: Push to dev/vendor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git add -f wireguard-go-bridge/
          if git diff --cached --quiet; then
            echo "No changes — force push existing state"
            git push origin dev/vendor
          else
            git commit -m "Vendor: wireguard-go-bridge ${VERSION}"
            git push origin dev/vendor
          fi

      - name: Summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          AMD64_SHA=$(cut -d' ' -f1 wireguard-go-bridge/linux-amd64/wireguard_go_bridge.so.sha256)
          ARM64_SHA=$(cut -d' ' -f1 wireguard-go-bridge/linux-arm64/wireguard_go_bridge.so.sha256)
          echo "## wireguard-go-bridge ${VERSION} → dev/vendor" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Platform | SHA256 |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/amd64 | \`${AMD64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/arm64 | \`${ARM64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"