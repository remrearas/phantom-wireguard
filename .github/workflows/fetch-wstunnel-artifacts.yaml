name: Fetch wstunnel artifacts

on:
  push:
    tags:
      - "fetch-wstunnel-artifacts-*"

env:
  WSTUNNEL_RUN_ID: "22508580781"

permissions:
  contents: write

jobs:
  fetch-and-publish:
    name: Fetch artifacts and publish
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: dev/wstunnel-bridge
          persist-credentials: false

      - name: Download artifacts from wstunnel repo
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run download "${WSTUNNEL_RUN_ID}" \
            --repo ARAS-Workspace/wstunnel \
            --name wstunnel-bridge-linux-x86_64 \
            --dir tmp/x86_64

          gh run download "${WSTUNNEL_RUN_ID}" \
            --repo ARAS-Workspace/wstunnel \
            --name wstunnel-bridge-linux-aarch64 \
            --dir tmp/aarch64

      - name: Organize dist
        run: |
          rm -rf dist/linux-amd64 dist/linux-arm64

          mkdir -p dist/linux-amd64
          cp tmp/x86_64/libwstunnel_bridge_linux.so dist/linux-amd64/
          cp tmp/x86_64/include/wstunnel_bridge_linux.h dist/linux-amd64/
          cp tmp/x86_64/CHECKSUM.sha256 dist/linux-amd64/libwstunnel_bridge_linux.so.sha256

          mkdir -p dist/linux-arm64
          cp tmp/aarch64/libwstunnel_bridge_linux.so dist/linux-arm64/
          cp tmp/aarch64/include/wstunnel_bridge_linux.h dist/linux-arm64/
          cp tmp/aarch64/CHECKSUM.sha256 dist/linux-arm64/libwstunnel_bridge_linux.so.sha256

          rm -rf wstunnel_bridge
          cp -r tmp/x86_64/wstunnel_bridge ./

      - name: Verify checksums
        run: |
          echo "=== linux/amd64 ==="
          cd dist/linux-amd64 && sha256sum -c libwstunnel_bridge_linux.so.sha256
          cd ../..
          echo "=== linux/arm64 ==="
          cd dist/linux-arm64 && sha256sum -c libwstunnel_bridge_linux.so.sha256

      - name: Push to branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git add dist/ wstunnel_bridge/
          git commit -m "build: wstunnel-bridge from run ${WSTUNNEL_RUN_ID}"
          git push origin dev/wstunnel-bridge

      - name: Summary
        run: |
          AMD64_SHA=$(cut -d' ' -f1 dist/linux-amd64/libwstunnel_bridge_linux.so.sha256)
          ARM64_SHA=$(cut -d' ' -f1 dist/linux-arm64/libwstunnel_bridge_linux.so.sha256)
          echo "## wstunnel-bridge Published" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Source:** ARAS-Workspace/wstunnel run \`${WSTUNNEL_RUN_ID}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "**Branch:** \`dev/wstunnel-bridge\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Platform | SHA256 |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/amd64 | \`${AMD64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/arm64 | \`${ARM64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"
