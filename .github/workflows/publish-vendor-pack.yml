name: Publish vendor-pack

on:
  push:
    tags:
      - 'publish-vendor-pack-v*'

permissions:
  contents: read

jobs:
  publish:
    name: Build and release vendor-pack
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout dev/vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: dev/vendor
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.12'

      - name: Extract version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${REF_NAME#publish-vendor-pack-}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build vendor-pack
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: python packager.py "${VERSION}"

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          gh release create "vendor-pack-${VERSION}" \
            --title "vendor-pack ${VERSION}" \
            --notes "${VERSION}" \
            dist/vendor-pack-${VERSION}-linux-amd64.zip \
            dist/vendor-pack-${VERSION}-linux-arm64.zip

      - name: Summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          AMD64_SIZE=$(du -h "dist/vendor-pack-${VERSION}-linux-amd64.zip" | cut -f1)
          ARM64_SIZE=$(du -h "dist/vendor-pack-${VERSION}-linux-arm64.zip" | cut -f1)
          echo "## vendor-pack ${VERSION}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Platform | Size |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/amd64 | ${AMD64_SIZE} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/arm64 | ${ARM64_SIZE} |" >> "$GITHUB_STEP_SUMMARY"