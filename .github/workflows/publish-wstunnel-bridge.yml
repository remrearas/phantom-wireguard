name: Publish wstunnel-bridge

on:
  push:
    tags:
      - 'wstunnel-bridge-release-v*'

permissions:
  contents: read

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test-wstunnel-bridge.yml
    permissions:
      contents: read

  package:
    name: Package and release
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: dev/wstunnel-bridge
          persist-credentials: false

      - name: Extract version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${REF_NAME#wstunnel-bridge-release-}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "archive=wstunnel-bridge-${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Package linux/amd64
        env:
          ARCHIVE: ${{ steps.version.outputs.archive }}
        run: |
          mkdir -p staging/wstunnel_bridge
          cp dist/linux-amd64/libwstunnel_bridge_linux.so staging/
          cp dist/linux-amd64/libwstunnel_bridge_linux.so.sha256 staging/
          cp wstunnel_bridge/*.py staging/wstunnel_bridge/
          cd staging && zip -r "../${ARCHIVE}-linux-amd64.zip" .

      - name: Package linux/arm64
        env:
          ARCHIVE: ${{ steps.version.outputs.archive }}
        run: |
          rm -rf staging
          mkdir -p staging/wstunnel_bridge
          cp dist/linux-arm64/libwstunnel_bridge_linux.so staging/
          cp dist/linux-arm64/libwstunnel_bridge_linux.so.sha256 staging/
          cp wstunnel_bridge/*.py staging/wstunnel_bridge/
          cd staging && zip -r "../${ARCHIVE}-linux-arm64.zip" .

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
          ARCHIVE: ${{ steps.version.outputs.archive }}
        run: |
          gh release create "${TAG}" \
            --generate-notes \
            "${ARCHIVE}-linux-amd64.zip" \
            "${ARCHIVE}-linux-arm64.zip"

      - name: Summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          AMD64_SHA=$(cut -d' ' -f1 dist/linux-amd64/libwstunnel_bridge_linux.so.sha256)
          ARM64_SHA=$(cut -d' ' -f1 dist/linux-arm64/libwstunnel_bridge_linux.so.sha256)
          echo "## wstunnel-bridge ${VERSION} Released" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Platform | SHA256 |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/amd64 | \`${AMD64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/arm64 | \`${ARM64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"