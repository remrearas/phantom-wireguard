name: Publish wstunnel-bridge

on:
  push:
    tags:
      - 'publish-vendor-wstunnel-bridge-v*'

permissions:
  contents: read

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test-wstunnel-bridge.yml
    permissions:
      contents: read

  publish:
    name: Publish to dev/vendor
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout dev/vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: dev/vendor
          persist-credentials: false

      - name: Checkout source
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.ref_name }}
          path: source
          persist-credentials: false

      - name: Extract version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${REF_NAME#publish-vendor-wstunnel-bridge-}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Organize vendor directory
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          rm -rf wstunnel-bridge
          mkdir -p wstunnel-bridge/linux-amd64/wstunnel_bridge \
                   wstunnel-bridge/linux-arm64/wstunnel_bridge

          # amd64
          cp source/dist/linux-amd64/libwstunnel_bridge_linux.so \
             source/dist/linux-amd64/libwstunnel_bridge_linux.so.sha256 \
             wstunnel-bridge/linux-amd64/
          cp source/wstunnel_bridge/*.py \
             wstunnel-bridge/linux-amd64/wstunnel_bridge/

          # arm64
          cp source/dist/linux-arm64/libwstunnel_bridge_linux.so \
             source/dist/linux-arm64/libwstunnel_bridge_linux.so.sha256 \
             wstunnel-bridge/linux-arm64/
          cp source/wstunnel_bridge/*.py \
             wstunnel-bridge/linux-arm64/wstunnel_bridge/

          rm -rf source

          # Write version file
          echo "${VERSION}" > wstunnel-bridge/VERSION

      - name: Verify checksums
        run: |
          echo "--- linux/amd64 ---"
          cd wstunnel-bridge/linux-amd64 && sha256sum -c libwstunnel_bridge_linux.so.sha256 && cd ../..
          echo "--- linux/arm64 ---"
          cd wstunnel-bridge/linux-arm64 && sha256sum -c libwstunnel_bridge_linux.so.sha256 && cd ../..

      - name: Push to dev/vendor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git add -f wstunnel-bridge/
          git commit -m "Vendor: wstunnel-bridge ${VERSION}"
          git push origin dev/vendor

      - name: Summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          AMD64_SHA=$(cut -d' ' -f1 wstunnel-bridge/linux-amd64/libwstunnel_bridge_linux.so.sha256)
          ARM64_SHA=$(cut -d' ' -f1 wstunnel-bridge/linux-arm64/libwstunnel_bridge_linux.so.sha256)
          echo "## wstunnel-bridge ${VERSION} â†’ dev/vendor" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Platform | SHA256 |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/amd64 | \`${AMD64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/arm64 | \`${ARM64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"