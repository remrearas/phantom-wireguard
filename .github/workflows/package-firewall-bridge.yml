name: Package firewall-bridge

on:
  push:
    tags:
      - 'firewall-bridge-release-v*'
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Extract version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${REF_NAME#firewall-bridge-release-}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "archive=firewall-bridge-${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Package linux/amd64
        env:
          ARCHIVE: ${{ steps.version.outputs.archive }}
        run: |
          mkdir -p staging/firewall_bridge
          cp dist/linux-amd64/libfirewall_bridge_linux.so staging/
          cp dist/linux-amd64/libfirewall_bridge_linux.so.sha256 staging/
          cp dist/linux-amd64/firewall_bridge_linux.h staging/
          cp firewall_bridge/*.py staging/firewall_bridge/
          cd staging && zip -r "../${ARCHIVE}-linux-amd64.zip" .

      - name: Package linux/arm64
        env:
          ARCHIVE: ${{ steps.version.outputs.archive }}
        run: |
          rm -rf staging
          mkdir -p staging/firewall_bridge
          cp dist/linux-arm64/libfirewall_bridge_linux.so staging/
          cp dist/linux-arm64/libfirewall_bridge_linux.so.sha256 staging/
          cp dist/linux-arm64/firewall_bridge_linux.h staging/
          cp firewall_bridge/*.py staging/firewall_bridge/
          cd staging && zip -r "../${ARCHIVE}-linux-arm64.zip" .

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
          ARCHIVE: ${{ steps.version.outputs.archive }}
        run: |
          gh release create "${TAG}" \
            --generate-notes \
            "${ARCHIVE}-linux-amd64.zip" \
            "${ARCHIVE}-linux-arm64.zip"