name: Production Integration Tests

on:
  workflow_dispatch:
    inputs:
      session_id:
        description: 'Session ID for test reports'
        required: false
        type: string
        default: ''
  workflow_call:
    inputs:
      session_id:
        description: 'Session ID for test reports'
        required: false
        type: string
        default: ''
    secrets:
      CLOUDFLARE_API_TOKEN:
        required: true
      CLOUDFLARE_ACCOUNT_ID:
        required: true
    outputs:
      test_result:
        description: 'Test execution result'
        value: ${{ jobs.test.outputs.result }}

permissions:
  contents: read
  deployments: write

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      result: ${{ steps.test_runner.outputs.result }}
      session_id: ${{ steps.test_runner.outputs.session_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Install Phantom-WG
        run: |
          chmod +x phantom-install.sh
          sudo ./phantom-install.sh

      - name: Verify Phantom-WG Installation
        run: |
          echo "Verifying Phantom-WG installation..."
          if [ ! -d "/opt/phantom-wg" ]; then
            echo "Error: Installation directory not found"
            exit 1
          fi
          if [ ! -f "/opt/phantom-wg/.phantom-venv/bin/python" ]; then
            echo "Error: Virtual environment not found"
            exit 1
          fi
          echo "Installation verified successfully"

      - name: Install Python Development Dependencies
        run: |
          sudo /opt/phantom-wg/.phantom-venv/bin/pip install -r requirements-dev.txt

      - name: Run Tests with Coverage
        id: test_runner
        env:
          INPUT_SESSION_ID: ${{ inputs.session_id }}
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la

          if [ -n "$INPUT_SESSION_ID" ]; then
            SESSION_ID="$INPUT_SESSION_ID"
          else
            SESSION_ID="fast_e2e_$(echo "$GITHUB_SHA" | cut -c1-8)_$(date +%Y%m%d_%H%M%S)"
          fi

          echo "Session ID: $SESSION_ID"
          echo "SESSION_ID=$SESSION_ID" >> $GITHUB_ENV
          echo "session_id=$SESSION_ID" >> $GITHUB_OUTPUT

          sudo /opt/phantom-wg/.phantom-venv/bin/python /opt/phantom-wg/phantom/bin/tests/run_tests_coverage.py

          TEST_EXIT_CODE=$?
          echo "TEST_EXIT_CODE=$TEST_EXIT_CODE" >> $GITHUB_ENV

          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "All Production Integration tests passed successfully"
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "Some Production Integration tests failed"
            echo "result=failure" >> $GITHUB_OUTPUT
          fi

          exit $TEST_EXIT_CODE

      - name: Prepare Deployment Directory
        if: success()
        run: |
          # Create deployment directory
          mkdir -p deployment/production-integration

          # Copy reports to deployment directory
          cp -r /opt/phantom-wg/phantom/bin/tests/reports/* deployment/production-integration/

          ls -l deployment/production-integration/

          # Generate directory indexes for web browsing
          echo "Generating directory indexes for Cloudflare Pages..."
          python .github/scripts/generate_directory_indexes.py deployment/production-integration/

          # Determine branch name for deployment
          DEPLOY_BRANCH="production-integration-${SESSION_ID}"

          echo "----------------------------------------"
          echo "Production Integration Test Deployment Information:"
          echo "  Branch: $DEPLOY_BRANCH"
          echo "  Session ID: $SESSION_ID"
          echo "----------------------------------------"

          echo "Production Integration deployment directory prepared successfully"

      - name: Upload Deployment Artifact
        if: success()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: production-integration-deployment-${{ env.SESSION_ID }}
          path: deployment/production-integration/
          retention-days: 90

      - name: Set Exit Code
        if: always()
        run: |
          exit $TEST_EXIT_CODE

  deploy:
    needs: test
    if: needs.test.result == 'success'
    runs-on: self-hosted
    permissions:
      deployments: write

    steps:
      - name: Download Deployment Artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: production-integration-deployment-${{ needs.test.outputs.session_id }}
          path: deployment/production-integration

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@f0a1cd58cd66095dee69bfa18fa5efd1dde93bca # v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: phantom-tests
          directory: deployment/production-integration
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: production-integration-${{ needs.test.outputs.session_id }}
          wranglerVersion: '3'