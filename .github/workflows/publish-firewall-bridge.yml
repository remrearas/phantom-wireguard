name: Publish firewall-bridge

on:
  push:
    tags:
      - 'publish-vendor-firewall-bridge-v*'

permissions:
  contents: read

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test-firewall-bridge.yml
    permissions:
      contents: read

  build:
    name: Build
    needs: [test]
    uses: ./.github/workflows/build-firewall-bridge.yml
    permissions:
      contents: read

  publish:
    name: Publish to dev/vendor
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout dev/vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: dev/vendor
          persist-credentials: false

      - name: Download amd64 artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: firewall-bridge-linux-amd64
          path: artifacts/linux-amd64

      - name: Download arm64 artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: firewall-bridge-linux-arm64
          path: artifacts/linux-arm64

      - name: Extract version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${REF_NAME#publish-vendor-firewall-bridge-}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Organize vendor directory
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          rm -rf firewall-bridge
          mkdir -p firewall-bridge/linux-amd64/firewall_bridge \
                   firewall-bridge/linux-arm64/firewall_bridge

          # amd64
          cp artifacts/linux-amd64/libfirewall_bridge_linux.so \
             artifacts/linux-amd64/libfirewall_bridge_linux.so.sha256 \
             artifacts/linux-amd64/firewall_bridge_linux.h \
             firewall-bridge/linux-amd64/
          cp artifacts/linux-amd64/firewall_bridge/*.py \
             firewall-bridge/linux-amd64/firewall_bridge/

          # arm64
          cp artifacts/linux-arm64/libfirewall_bridge_linux.so \
             artifacts/linux-arm64/libfirewall_bridge_linux.so.sha256 \
             artifacts/linux-arm64/firewall_bridge_linux.h \
             firewall-bridge/linux-arm64/
          cp artifacts/linux-arm64/firewall_bridge/*.py \
             firewall-bridge/linux-arm64/firewall_bridge/

          rm -rf artifacts

          # Write version file
          echo "${VERSION}" > firewall-bridge/VERSION

      - name: Verify checksums
        run: |
          echo "--- linux/amd64 ---"
          cd firewall-bridge/linux-amd64 && sha256sum -c libfirewall_bridge_linux.so.sha256 && cd ../..
          echo "--- linux/arm64 ---"
          cd firewall-bridge/linux-arm64 && sha256sum -c libfirewall_bridge_linux.so.sha256 && cd ../..

      - name: Push to dev/vendor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git add -f firewall-bridge/
          git commit -m "Vendor: firewall-bridge ${VERSION}"
          git push origin dev/vendor

      - name: Summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          AMD64_SHA=$(cut -d' ' -f1 firewall-bridge/linux-amd64/libfirewall_bridge_linux.so.sha256)
          ARM64_SHA=$(cut -d' ' -f1 firewall-bridge/linux-arm64/libfirewall_bridge_linux.so.sha256)
          echo "## firewall-bridge ${VERSION} â†’ dev/vendor" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Platform | SHA256 |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/amd64 | \`${AMD64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/arm64 | \`${ARM64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"