name: Build wireguard-go-bridge

on:
  push:
    branches:
      - 'dev/wireguard-go-bridge'
  workflow_call:

env:
  GO_VERSION: '1.25'

permissions:
  contents: read

jobs:
  build-linux-amd64:
    name: Build linux/amd64
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends libsqlite3-dev

      - name: Download dependencies
        run: make go-deps

      - name: Build linux/amd64
        run: make build-linux-amd64

      - name: Generate checksum
        run: |
          cd build/linux-amd64
          sha256sum wireguard_go_bridge.so > wireguard_go_bridge.so.sha256
          cat wireguard_go_bridge.so.sha256

      - name: Inspect build artifacts
        run: |
          file build/linux-amd64/wireguard_go_bridge.so
          ls -lh build/linux-amd64/
          echo "=== Exported symbols ==="
          nm -D build/linux-amd64/wireguard_go_bridge.so | grep " T " | sort

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: wireguard-go-bridge-linux-amd64
          path: |
            build/linux-amd64/wireguard_go_bridge.so
            build/linux-amd64/wireguard_go_bridge.h
            build/linux-amd64/wireguard_go_bridge.so.sha256
          retention-days: 90

  build-linux-arm64:
    name: Build linux/arm64
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Install cross-compiler and build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libsqlite3-dev

      - name: Download dependencies
        run: make go-deps

      - name: Build linux/arm64
        run: make build-linux-arm64

      - name: Generate checksum
        run: |
          cd build/linux-arm64
          sha256sum wireguard_go_bridge.so > wireguard_go_bridge.so.sha256
          cat wireguard_go_bridge.so.sha256

      - name: Inspect build artifacts
        run: |
          file build/linux-arm64/wireguard_go_bridge.so
          ls -lh build/linux-arm64/

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: wireguard-go-bridge-linux-arm64
          path: |
            build/linux-arm64/wireguard_go_bridge.so
            build/linux-arm64/wireguard_go_bridge.h
            build/linux-arm64/wireguard_go_bridge.so.sha256
          retention-days: 90