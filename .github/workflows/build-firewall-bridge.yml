name: Build firewall-bridge

on:
  push:
    tags:
      - 'firewall-bridge-v*'
  workflow_dispatch:

env:
  RUST_VERSION: "1.85.0"

permissions:
  contents: write

jobs:
  test-rust:
    name: Rust tests (Docker)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Build dev container
        run: dev/build.sh

      - name: Run cargo test in container
        run: dev/cargo.sh test --lib --verbose

  test-python:
    name: Python tests (Docker)
    needs: [test-rust]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: pip install -r requirements.txt

      - name: Run test_runner.py (unit + integration)
        run: python test_runner.py --force-build

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-results
          path: test_results/
          retention-days: 30

  build-linux-amd64:
    name: Build firewall-bridge-linux (x86_64)
    needs: [test-rust, test-python]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libnftables-dev libmnl-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-unknown-linux-gnu

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          key: linux-amd64

      - name: Build shared library
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare artifact
        run: |
          mkdir -p artifact/include artifact/firewall_bridge
          cp target/x86_64-unknown-linux-gnu/release/libfirewall_bridge_linux.so artifact/
          cp include/firewall_bridge_linux.h artifact/include/
          cp firewall_bridge/__init__.py firewall_bridge/_ffi.py firewall_bridge/client.py firewall_bridge/models.py firewall_bridge/types.py artifact/firewall_bridge/
          cd artifact && sha256sum libfirewall_bridge_linux.so > CHECKSUM.sha256
          echo "=== Build Info ==="
          ls -lh libfirewall_bridge_linux.so
          file libfirewall_bridge_linux.so
          cat CHECKSUM.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: firewall-bridge-linux-x86_64
          path: artifact/
          retention-days: 90

  build-linux-arm64:
    name: Build firewall-bridge-linux (aarch64)
    needs: [test-rust, test-python]
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libnftables-dev libmnl-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-unknown-linux-gnu

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          key: linux-arm64

      - name: Build shared library
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Prepare artifact
        run: |
          mkdir -p artifact/include artifact/firewall_bridge
          cp target/aarch64-unknown-linux-gnu/release/libfirewall_bridge_linux.so artifact/
          cp include/firewall_bridge_linux.h artifact/include/
          cp firewall_bridge/__init__.py firewall_bridge/_ffi.py firewall_bridge/client.py firewall_bridge/models.py firewall_bridge/types.py artifact/firewall_bridge/
          cd artifact && sha256sum libfirewall_bridge_linux.so > CHECKSUM.sha256
          echo "=== Build Info ==="
          ls -lh libfirewall_bridge_linux.so
          file libfirewall_bridge_linux.so
          cat CHECKSUM.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: firewall-bridge-linux-aarch64
          path: artifact/
          retention-days: 90

  publish:
    needs: [build-linux-amd64, build-linux-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Download amd64 artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: firewall-bridge-linux-x86_64
          path: dist/linux-amd64

      - name: Download arm64 artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: firewall-bridge-linux-aarch64
          path: dist/linux-arm64

      - name: Organize dist
        run: |
          for arch in linux-amd64 linux-arm64; do
            mv dist/${arch}/include/firewall_bridge_linux.h dist/${arch}/
            mv dist/${arch}/CHECKSUM.sha256 dist/${arch}/libfirewall_bridge_linux.so.sha256
            rm -rf dist/${arch}/include
          done

      - name: Verify checksums
        run: |
          echo "=== linux/amd64 ==="
          cd dist/linux-amd64 && sha256sum -c libfirewall_bridge_linux.so.sha256
          cd ../..
          echo "=== linux/arm64 ==="
          cd dist/linux-arm64 && sha256sum -c libfirewall_bridge_linux.so.sha256

      - name: Extract version
        id: version
        env:
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [[ "${REF_TYPE}" == "tag" ]]; then
            echo "tag=${REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=manual-$(date +%Y%m%d-%H%M%S)" >> "$GITHUB_OUTPUT"
          fi

      - name: Push build artifacts to branch
        env:
          VERSION_TAG: ${{ steps.version.outputs.tag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git checkout -B dev/firewall-bridge
          git add -f dist/
          git commit -m "build: ${VERSION_TAG}"
          git push origin dev/firewall-bridge

      - name: Summary
        env:
          VERSION_TAG: ${{ steps.version.outputs.tag }}
        run: |
          AMD64_SHA=$(cut -d' ' -f1 dist/linux-amd64/libfirewall_bridge_linux.so.sha256)
          ARM64_SHA=$(cut -d' ' -f1 dist/linux-arm64/libfirewall_bridge_linux.so.sha256)
          echo "## firewall-bridge Published" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Version:** \`${VERSION_TAG}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "**Branch:** \`dev/firewall-bridge\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Platform | SHA256 |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/amd64 | \`${AMD64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| linux/arm64 | \`${ARM64_SHA}\` |" >> "$GITHUB_STEP_SUMMARY"