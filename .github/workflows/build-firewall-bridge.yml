name: Build firewall-bridge

on:
  push:
    branches:
      - 'dev/firewall-bridge'
  workflow_call:

env:
  RUST_VERSION: "1.85.0"

permissions:
  contents: read

jobs:
  build-linux-amd64:
    name: Build linux/amd64
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libnftables-dev libmnl-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-unknown-linux-gnu

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          key: linux-amd64

      - name: Build shared library
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare artifact
        run: |
          mkdir -p artifact/firewall_bridge
          cp target/x86_64-unknown-linux-gnu/release/libfirewall_bridge_linux.so artifact/
          cp include/firewall_bridge_linux.h artifact/
          cp firewall_bridge/__init__.py firewall_bridge/_ffi.py firewall_bridge/client.py firewall_bridge/models.py firewall_bridge/types.py artifact/firewall_bridge/
          cd artifact && sha256sum libfirewall_bridge_linux.so > libfirewall_bridge_linux.so.sha256
          echo "=== Build Info ==="
          ls -lh libfirewall_bridge_linux.so
          file libfirewall_bridge_linux.so
          cat libfirewall_bridge_linux.so.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: firewall-bridge-linux-amd64
          path: artifact/
          retention-days: 90

  build-linux-arm64:
    name: Build linux/arm64
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libnftables-dev libmnl-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-unknown-linux-gnu

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          key: linux-arm64

      - name: Build shared library
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Prepare artifact
        run: |
          mkdir -p artifact/firewall_bridge
          cp target/aarch64-unknown-linux-gnu/release/libfirewall_bridge_linux.so artifact/
          cp include/firewall_bridge_linux.h artifact/
          cp firewall_bridge/__init__.py firewall_bridge/_ffi.py firewall_bridge/client.py firewall_bridge/models.py firewall_bridge/types.py artifact/firewall_bridge/
          cd artifact && sha256sum libfirewall_bridge_linux.so > libfirewall_bridge_linux.so.sha256
          echo "=== Build Info ==="
          ls -lh libfirewall_bridge_linux.so
          file libfirewall_bridge_linux.so
          cat libfirewall_bridge_linux.so.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: firewall-bridge-linux-arm64
          path: artifact/
          retention-days: 90