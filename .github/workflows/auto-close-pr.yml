name: Auto Close External PRs

on:
  pull_request_target:
    types: [opened]

jobs:
  auto-close:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if PR is from external contributor
        id: check
        run: |
          if [ "${{ github.event.pull_request.user.login }}" != "remrearas" ]; then
            echo "external=true" >> $GITHUB_OUTPUT
          else
            echo "external=false" >> $GITHUB_OUTPUT
          fi

      - name: Read PR template
        if: steps.check.outputs.external == 'true'
        id: template
        run: |
          TEMPLATE=$(cat .github/external_pull_request_template.md)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$TEMPLATE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Close external PR
        if: steps.check.outputs.external == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `${{ steps.template.outputs.content }}`
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });