name: Development Integration Tests

on:
  workflow_dispatch:
    inputs:
      session_id:
        description: 'Session ID for test reports'
        required: false
        type: string
        default: ''
  workflow_call:
    inputs:
      session_id:
        description: 'Session ID for test reports'
        required: false
        type: string
        default: ''
    secrets:
      CLOUDFLARE_API_TOKEN:
        required: true
      CLOUDFLARE_ACCOUNT_ID:
        required: true
    outputs:
      test_result:
        description: 'Test execution result'
        value: ${{ jobs.test.outputs.result }}

permissions:
  contents: read
  deployments: write

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      result: ${{ steps.test_runner.outputs.result }}
      session_id: ${{ steps.test_runner.outputs.session_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4
        with:
          python-version: '3.9'

      - name: Verify Docker
        run: |
          docker version
          docker info

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            dnsutils \
            bind9-dnsutils
          which dig || echo "dig command not found"
          which nslookup || echo "nslookup command not found"

      - name: Install Python Development Dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Setup Test Virtual Environment
        run: |
          sudo python -m venv /opt/phantom-test-venv
          sudo /opt/phantom-test-venv/bin/python -m pip install --upgrade pip
          sudo /opt/phantom-test-venv/bin/pip install -r requirements-dev.txt

      - name: Run Integration Tests
        id: test_runner
        env:
          RUNNER_TEMP: ${{ runner.temp }}
          INPUT_SESSION_ID: ${{ inputs.session_id }}
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la

          if [ -n "$INPUT_SESSION_ID" ]; then
            SESSION_ID="$INPUT_SESSION_ID"
          else
            SESSION_ID="integration_$(echo "$GITHUB_SHA" | cut -c1-8)_$(date +%Y%m%d_%H%M%S)"
          fi
          
          echo "Session ID: $SESSION_ID"
          echo "SESSION_ID=$SESSION_ID" >> $GITHUB_ENV
          echo "session_id=$SESSION_ID" >> $GITHUB_OUTPUT
          
          sudo -E /opt/phantom-test-venv/bin/python phantom/run_tests_coverage.py --session-id "$SESSION_ID"
          
          TEST_EXIT_CODE=$?
          echo "TEST_EXIT_CODE=$TEST_EXIT_CODE" >> $GITHUB_ENV
          
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "All integration tests passed successfully"
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "Some integration tests failed"
            echo "result=failure" >> $GITHUB_OUTPUT
          fi
          
          exit $TEST_EXIT_CODE

      - name: Prepare Deployment Directory
        if: always()
        run: |
          # Create deployment directory
          mkdir -p deployment/development-integration

          # Copy reports to deployment directory
          cp -r "phantom/reports/coverage/${SESSION_ID}/"* deployment/development-integration/

          # Generate directory indexes for web browsing
          echo "Generating directory indexes for Cloudflare Pages..."
          python .github/scripts/generate_directory_indexes.py deployment/development-integration/

          DEPLOY_BRANCH="development-integration-${SESSION_ID}"

          echo "----------------------------------------"
          echo "Development Integration Test Deployment Information:"
          echo "  Branch: $DEPLOY_BRANCH"
          echo "  Session ID: $SESSION_ID"
          echo "----------------------------------------"

          echo "Development Integration deployment directory prepared successfully"

      - name: Upload Deployment Artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: development-integration-deployment-${{ env.SESSION_ID }}
          path: deployment/development-integration/
          retention-days: 90

      - name: Set Exit Code
        if: always()
        run: |
          exit $TEST_EXIT_CODE

  deploy:
    needs: test
    if: always()
    runs-on: self-hosted
    permissions:
      deployments: write

    steps:
      - name: Download Deployment Artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: development-integration-deployment-${{ needs.test.outputs.session_id }}
          path: deployment/development-integration

      - name: Deploy Integration Tests to Cloudflare Pages
        uses: cloudflare/pages-action@f0a1cd58cd66095dee69bfa18fa5efd1dde93bca # v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: phantom-tests
          directory: deployment/development-integration
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: development-integration-${{ needs.test.outputs.session_id }}
          wranglerVersion: '3'